{% extends 'base.html' %}

{% block styles %}
{{ super() }}
{% endblock %}
{% block main %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/ajouter_lieu.css') }}">
<form class="form-parent" action="{{ url_for('add_event') }}" method="POST" enctype="multipart/form-data">

    <div class="form-group">
        <label for="nomEvent">Nom de l'évènement</label>
        <input type="text" class="form-control" id="nomEvent" name="nomEvent" placeholder="Nom de l'évènement" required>
    </div>
    <div class="form-group">
        <label for="typeEvent">Type de l'évènement</label>
        <select class="form-control" id="typeEvent" name="typeEvent" required>
            {% for type in types %}
            <option value="{{ type.nomTypeEvent }}">{{ type.nomTypeEvent }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="lieuEvent">Date de l'évènement</label>
        <select class="form-control" id="lieuEvent" name="lieuEvent" required>
            {% for lieu in lieux %}
            <option value="{{ lieu.nomLieu }}">{{ lieu.nomLieu }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="heureDebutEvent">Heure de début de l'évènement</label>
        <input type="time" class="form-control" id="heureDebutEvent" name="heureDebutEvent" placeholder="Heure de début de l'évènement" required>
    </div>
    <div class="form-group">
        <label for="heureFinEvent">Heure de fin de l'évènement</label>
        <input type="time" class="form-control" id="heureFinEvent" name="heureFinEvent" placeholder="Heure de fin de l'évènement" required>
    </div>
    <div class="form-group">
        <label for="descriptionEvent">Description de l'évènement</label>
        <input type="text" class="form-control" id="descriptionEvent" name="descriptionEvent" placeholder="Description de l'évènement">
    </div>
    <div class="form-group">
        <label for="imageEventEvent">Image de l'évènement</label>
        <input type="file" class="form-control" id="imageEventEvent" name="imageEventEvent" placeholder="Image de l'évènement">
    </div>
    <div class="form-group">
        <label for="estGratuit">Est gratuit ?</label>
        <select class="form-control" id="estGratuit" name="estGratuit" required>
            <option value="True">Oui</option>
            <option value="False">Non</option>
        </select>
    </div>
    
    <button type="submit" class="btn btn-primary">Ajouter</button>


</form>

<a href="{{ url_for('voir_tous_les_evenements') }}">Voir tous les évènements</a>

{% endblock %}
