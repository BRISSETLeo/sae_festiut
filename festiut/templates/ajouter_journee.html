{% extends 'base.html' %}

{% block styles %}
{{ super() }}
{% endblock %}
{% block main %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/ajouter_journee.css') }}">
<form class="form-parent" action="{{ url_for('add_journee') }}" method="POST" enctype="multipart/form-data">

    <div class="form-group">
        <label for="date">Date : {{journee}} </label>
        <input type="date" id="date" name="date" value="{{journee}}" hidden>
    </div>
    <div class="form-group">
        <label for="lieu">Lieu de la journée</label>
        <select id="lieu" name="lieu">
            {% for lieu in lieux %}
            <option value="{{ lieu.nomLieu }}">{{ lieu.nomLieu }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>

</form>
<a href="{{ url_for('voir_toutes_les_journees') }}">Voir toutes les journées</a>
{% endblock %}
