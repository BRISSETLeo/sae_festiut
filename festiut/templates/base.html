<!doctype html>
<html>
<head>
<title>{{ title }}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">{{ title }}</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" 
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">FestIUT'O</a>
                        </li>
                    </ul>
                    <!-- nav navbar-nav navbar -right -->
                    <ul class="nav navbar-nav mb-2 mb-md-0 -right">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('billeterie') }}">Billeterie</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('programme') }}">Programme</a>
                        </li>
                        {% if current_user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link active" href="{{ url_for('logout') }}">Se d√©connecter</a></li>
                        {% else %}
                            <li class="nav-item"><a class="nav-link active" href="{{ url_for('login') }}">Se connecter</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="flex-shrink-0">
        <div class="container">
            {% block main %}{% endblock %}
        </div>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Place sticky footer content here.</span>
        </div>
    </footer>
</body>
</html>
