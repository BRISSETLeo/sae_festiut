<!doctype html>
<html>
<head>
<title>{{ title }}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <header id="header">
        <nav id="navbar">
            <a class="lien" href="{{ url_for('home') }}">FestIUT'O</a>
            <a class="lien" href="{{ url_for('billeterie') }}">Billeterie</a>
            <a class="lien" href="{{ url_for('programme') }}">Programme</a>
            {% if current_user.is_authenticated %}
                <a class="lien" href="{{ url_for('logout') }}">Se déconnecter</a>
            {% else %}
                <a class="lien" href="{{ url_for('login') }}">Se connecter</a>
            {% endif %}
        </nav>
    </header>
    <main class="flex-shrink-0">
        <div class="container">
            {% block main %}{% endblock %}
        </div>
    </main>
    <footer class="footer">
        <p> Copyright © Tous droits réservés - FestIUT'O </p>
        <div class="grid">
            <p>OZOCAK Ibrahim</p>
            <p>SEVELLEC Maxime</p>
            <p>BRISSET Léo</p>
        </div>
    </footer>
</body>
</html>
