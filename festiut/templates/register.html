{% extends "base.html" %}
{% block main %}
<form class="form-horizontal" role="form" method ="POST" action ="{{ url_for('register') }}">
    {{ form.hidden_tag () }}
    <div class="form -group">
        <label for="nom" class="col -sm -2 control -label">{{ form.nom.label }}</label>
        <div class="col -sm -10">
            {{ form.nom(size=50, class_="form-control", placeholder ="Nom") }}
        </div>
    </div>
    <div class="form -group">
        <label for=" password " class="col -sm -2 control -label">{{ form. password .label }}</label>
        <div class="col -sm -10">
            {{ form. password (size =50, class_="form - control ",placeholder =" Password ") }}
        </div>
    </div>
    <div class="form -group">
        <div class="col -sm -offset -2 col -sm -10">
            <button type=" submit" class="btn btn - default ">Sign in</button>
        </div>
    </div>
</form>
<a href="{{ url_for ('login') }}">Se connecter</a>
{% endblock %}
