<!doctype html>
<html lang="fr">
  <head>
    {% block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block styles %}
      <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css')}}">
    {% endblock %}
    <title> FestIUT'O </title>
    {% endblock %}
  </head>
  <body>
    <header>
        <a href="{{ url_for('accueil') }}" class="logo">Mon Festival</a>
        {% if utilisateur is none %}
        <a href="{{ url_for('connexion') }}"><button class="login-button">Connexion</button></a>
        {% else %}
        <p> {{ utilisateur[0] }} </p>
        <a href="{{ url_for('deconnexion') }}"><button class="login-button">Deconnexion</button></a>
        {% endif %}
    </header>
    <main class="main">
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
