{% block content %}
<h2>{{ festival[1] }}</h2>
<div class="container">
    <form method="POST" action="{{ url_for('confirmer_modif_festival', id_festival=festival[0] }}" enctype="multipart/form-data">
        <label for="nom_concert">Nom du concert :</label>
        <input type="textfield" id="nom_festival" name="nom_festival" required value="{{ festival[1] }}" maxlength="42">
        <label for="date_heure_concert">Date d√©but festival :</label>
        <input type="textfield" id="date_debut" name="date_debut" required value="{{ festival[2] }}">
        <label for="duree_concert">Fin festival :</label>
        <input type="textfield" id="date_fin" name="date_fin" required value="{{ festival[3] }}">
        <button type="submit">Appliquer les modifications</button>
    </form>
</div>
<div class="annuler">
    <a href="{{ url_for('concert', id=concert[0]) }}">Annuler les modifications</a>
</div>
